<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="author" content="Michel Roman Vieira"><meta name="description" content="Travel planning app"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><h1>Travel Planner</h1></header><main><section class="search_travel"><h2>Search destiny</h2><form><div class="search_local_dates"><div class="search_destiny"><label for="search_destiny">Destiny</label> <input name="search_destiny" id="search_destiny"></div><div class="search_dates"><div class="search_departure_date"><label for="search_departure_date">Departure date</label> <input type="date" id="search_departure_date" name="search_departure_date"></div><div class="search_arrival_date"><label for="search_arrival_date">Arrival date</label> <input type="date" id="search_arrival_date" name="search_arrival_date"></div></div><div class="submit_button"><button type="button" id="search" onclick="return Client.visiblePage()">SEARCH</button></div></div></form></section><section class="search_result"><h2>Destiny information</h2><form><div class="result_local_dates"><div class="result_destiny"><label for="destiny_result">Destiny</label> <select name="destiny_result" id="destiny_result"></select><figure><img id="destination_image" alt="Destination image" src=""></figure></div><div class="result_dates"><div class="result_departure_date"><label for="departure_date_result">Departure date</label> <input readonly="readonly" type="date" id="departure_date_result" name="departure_date_result"></div><div class="result_arrival_date"><label for="arrival_date_result">Arrival date</label> <input readonly="readonly" type="date" id="arrival_date_result" name="arrival_date_result"></div></div><div class="result_info_travel"><p>Travel time: 15 days</p><label for="weather_period_result">Weather in the period</label> <textarea readonly="readonly" id="weather_period_result" name="weather_period_result" rows="3">Temperature medium: 24°C. Temperature min: 5°C (23:59:32 hr). Temprature max: 14°C (14:30:27 hr)
                            </textarea></div><div class="result_buttons"><button type="button" id="new_search">NEW SEARCH</button></div></div></form></section></main><script>// Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }</script></body></html>
